<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background = "color: black">
            <a-camera position="0 0.4 8"></a-camera>
            <a-octahedron 
                position="-2.3 0.43 0"
                color="#FF926B"
                radius="0.45"
            ></a-octahedron>

            <a-ring
                position="-3.7 0.7 0"
                color="teal"
                radius-inner="0.25"
                radius-outer="0.7"
            ></a-ring>

            <a-box
                position="-0.6 0.8 0"
                color="pink"
            ></a-box>

        </a-scene>
    </body>
</html>
